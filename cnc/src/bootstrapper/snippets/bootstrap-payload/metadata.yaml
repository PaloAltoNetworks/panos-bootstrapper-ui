name: bootstrap-payload
label: Bootstrap VM-Series
description: Builds a bootstrap archive for a VM-Series
type: service
extends:
variables:
  - name: admin_username
    description: Admin Username
    default: admin
    type_hint: text
  - name: admin_password
    description: Admin Password
    default:
    type_hint: password
  - name: vm_name
    description: Hostname
    default: panos-01
    type_hint: text
  - name: panorama_ip
    description: Panorama IP Address
    default: 0.0.0.0
    type_hint: ip_address
  - name: vm_auth_key
    description: Panorama VM Auth Key
    default: 123456789
    type_hint: text
  - name: auth_key
    description: Auth Code
    default: text
    type_hint: text

snippets:
  - name: payload
    file: payload.j2