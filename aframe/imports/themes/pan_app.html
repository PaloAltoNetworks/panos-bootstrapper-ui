{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}"/>

    <title>{{ screen.name }}</title>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <link href="{% static 'images/a-frame-logo.png' %}" rel="shortcut icon">

    <script type="text/javascript" src="{% static 'js/a_frame_utils.js' %}"></script>
    {% block scripts %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        /** General Style Info **/
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.3;
            color: #333;
            text-align: left;
            background-color: #EFEFEF;

        }

        pre {
            font-family: monospace;
            font-size: 12px;
        }

        a {
            color: grey;
            text-decoration: underline;
            font-weight: bold;
        }

        a:hover {
            color: grey;
            text-decoration: none;
        }

        a img {
            border: none;
        }

        h1 {
            color: #666;
            padding: 20px;
            background-color: #ccc;
            border-bottom: 6px solid darkblue;
            box-shadow: 0px 0px 20px 0px black;
        }

        h2 {
            color: #666;
            padding-left: 25px;
            padding-top: 10px;
        }

        h3 {
            color: darkblue;
        }

        .screen_box {
            border-top: 8px solid #0e9ac8;
            display: none;
            background: #fff;
            min-width: 450px;
            font-size: 75%;
            position: absolute;
            margin: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .widget_box {
            min-width: unset;
        }

        .screen_box table {
            margin: 5px;
            padding: 10px;
            padding-top: 0px;
            margin-top: 0px;
        }

        .screen_box table tr td {
            padding: 5px;
        }

        input[type=text], input[type=password] {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.3;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 2px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        textarea {
            display: block;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.3;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 2px;
            transition: border-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;

        }

        input[type=button] {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            line-height: 1.3;
            border-radius: 2px;
            transition: none;
            background: linear-gradient(#10ace0, #0c88b0);
            color: white;
            float: right;
            margin-right: 15px;
        }

        select {
            height: calc(2.05rem + 2px);
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.3;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 2px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .screen_box_header tr td {
            font-size: 1.7em;
            padding: 8px;
            color: #808080;
            position: relative;
            min-width: 160px;
        }

        .overlay {
            position: fixed;
            margin: 0px;
            padding: 0px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 99;
            overflow: scroll;

        }

        .overlay_box {
            margin: auto;
            margin-top: 30px;
            width: 900px;
            background-color: #fff;
            border-top: 8px solid #0e9ac8;
        }

        .overlay_box table tr td {
        {#background: #eee;#} padding: 10px;
            margin-top: 10px;
        }

        .overlay_menu {
        {#border-top: 8px solid #0e9ac8;#} font-size: 1.7em;
            padding: 8px;
            color: #808080;
            position: relative;
            min-width: 160px;
            margin-top: -8px;
        }

        .overlay_close {
            position: absolute;
            top: 8px;
            right: 9px;
            color: #808080;
            font-weight: normal;
            font-family: "Andale Mono";
            background: #fff;
        }

        .overlay_close a {
            color: #666666;
        }

        .overlay_menu a:hover, .overlay_menu a, .overlay_menu a:visited {
            text-decoration: none;
            color: #666666;
        }

        .nav_header {
            background-color: #444;
            height: 55px;
            -moz-box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            justify-content: flex-start;
            flex-wrap: nowrap;
            vertical-align: center;
        }

        .nav_header_title {
            color: white;
            font-size: 175%;
            font-weight: bold;
            /* padding: 5px; */
            vertical-align: middle;
            padding-top: 8px;
            margin-left: 20px;
        }

        .template_title {
            color: #999;
            text-align: right;

        }

        .global_menu_ul {
            list-style: none;
            margin-left: 15px;
            padding: 5px;
            font-size: 100%;
            min-width: 300px;
        }

        .global_menu_ul li {
        {#display: inline;#}{#padding-left: 25px;#} padding: 0px 10px 10px 10px;
        {#padding-right: 25px;#} font-size: 180%;
            font-weight: bold;
        }

        .global_menu_ul li a {
            text-decoration: none;
            font-weight: normal;
        }

        #footer {
            position: absolute;
            bottom: 5px;
            left: 5px;
            text-align: left;
        }

        .widget_html_contents {
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            color: #808080;
            font-size: medium;
            max-width: 800px;
        }
    </style>
</head>
<body>
<div class="nav_header">
    <div class="nav_header_title">
        {{ screen.name |upper }}
    </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
