version: '3'
services:
  bootstrapper:
    image: "nembery/panos_bootstrapper:v0.8.2"
    ports:
    - "5000:5000"
    volumes:
     - ./content_updates:/var/tmp/content_updates/
  aframe:
    image: "nembery/aframe:v1.4.2"
    ports:
     - "8088:8000"
    volumes:
     - ./aframe/imports:/app/aframe/conf/imports
     - ./aframe/aframe.conf:/app/aframe/conf/aframe.conf
  content_downloader:
    image: "nembery/panos_content_downloader:v0.1"
    ports:
     - "5003:5003"
    volumes:
      - ./content_updates:/var/tmp/content_updates/